buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.akurilo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile project(':weather-station-library')
	
	compileOnly('org.projectlombok:lombok')
	implementation('org.springframework.boot:spring-boot-starter-webflux')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('io.projectreactor:reactor-test')

	compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.3'
	compile group: 'com.typesafe.akka', name: 'akka-cluster-metrics_2.12', version: '2.5.3'
	compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.11', version: '2.5.3'
}
